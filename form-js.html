<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Survey</title>
    <link rel="stylesheet" href="survey2.css">
    <script>document.documentElement.classList.remove("no-js");</script>
</head>
<body class="no-js">
    <h2>Website Feedback Survey</h2>
    <button id="backBtn" onclick="history.back()">Go Back</button>
    <button id="theme-toggle" class="theme-toggle">ðŸŒž</button>
    
    <form id="feedback-form" action="https://httpbin.org/post" method="post">
        
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required pattern="^[A-Za-z\s]+$">
            <span class="error-message" id="name-error"></span>
        </fieldset>

        <fieldset>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="email-error"></span>
        </fieldset>

        <fieldset>
            <legend>Visitor Context</legend>
            <label for="visit-source">How did you find my portfolio?</label>
            <input type="text" id="visit-source" name="visit-source" required maxlength="100">
        </fieldset>

        <fieldset>
            <legend>Your Experience</legend>
            <label for="site-accessible">How accessible did you find my portfolio?</label>
            <select id="site-accessible" name="site-accessible">
                <option value="very-accessible">Very Accessible</option>
                <option value="somewhat-accessible">Somewhat Accessible</option>
                <option value="not-accessible">Not Accessible</option>
            </select>

            <label for="design-rating">How would you rate the design?</label>
            <select id="design-rating" name="design-rating">
                <optgroup label="Positive">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                </optgroup>
                <optgroup label="Needs Improvement">
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Additional Feedback</legend>
            <label for="suggestions">Comments: </label>
            <textarea id="suggestions" name="suggestions" maxlength="500"></textarea>
            <span id="char-count" class="info">500 characters remaining</span>
        </fieldset>

        <input type="hidden" name="possible_bot" value="true">
        <input type="hidden" id="form-errors" name="form-errors">

        <button type="submit">Submit Feedback</button>
    </form>

    <noscript>
        <h1 style="color: red; font-weight: bold;">
            JavaScript is disabled. The theme toggle button will not work.
        </h1>
    </noscript>

    <script src="survey.js"></script>
    
</body>
</html>
